<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="js//d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>


// set the dimensions and margins of the graph
var margin = {top: 20, right: 30, bottom: 40, left: 90},
    width = 260 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");




// Select watershed
var watershed = "054"

// Text to create .csv file
var text_ini = "csv//elev//elev_BNA_"
var text_end =  ".csv"

// .csv file
var watershed_selected = text_ini.concat(watershed).concat(text_end)

// Parse the Data
d3.csv(watershed_selected, function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 500])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Y axis
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(data.map(function(d) { return d.Elevation; }))
    .padding(.1);
  svg.append("g")
    .call(d3.axisLeft(y))

  //Bars
  svg.selectAll("myRect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.Elevation); })
    .attr("width", function(d) { return x(d.Area); })
    .attr("height", y.bandwidth() )
    .attr("fill", "#69b3a2")


    // .attr("x", function(d) { return x(d.Elevation); })
    // .attr("y", function(d) { return y(d.Area); })
    // .attr("width", x.bandwidth())
    // .attr("height", function(d) { return height - y(d.Area); })
    // .attr("fill", "#69b3a2")

})

</script>
