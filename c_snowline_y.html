<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="js//d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 40, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");



// Select watershed
var watershed = "054"

// Text to create .csv file
var text_ini = "csv//year//snowline_y_BNA_"
var text_end =  ".csv"

// .csv file
var watershed_selected = text_ini.concat(watershed).concat(text_end)

//Read the data
d3.csv(watershed_selected,

  // When reading the csv, I must format variables:
  function(d){
    return { date : d.date, value : d.value }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a date format
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(data.map(function(d) { return d.date; }))
    .padding(0.2);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value) })
        )

// Add X axis label:
svg.append("text")
    .attr("text-anchor", "end")
    .attr("font-family","Arial")
    .attr("font-size","13")
    .attr("x", (width/2) + 20)
    .attr("y", height + margin.top + 30)
    .text("Años");

// Y axis label:
svg.append("text")
    .attr("text-anchor", "end")
    .attr("font-family","Arial")
    .attr("font-size","13")
    .attr("transform", "rotate(-90)")
    .attr("y", -margin.left + 20)
    .attr("x", -margin.top - 50)
    .text("Elevación línea de nieve (msnm)");

// Add title to graph
//svg.append("text")
//        .attr("x", 0)
//        .attr("y", 100)
//        .attr("text-anchor", "left")
//        .style("font-size", "22px")
//        .text("Linea de nieve anual");

    
})

</script>
