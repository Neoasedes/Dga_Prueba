<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="js//d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// Select watershed
var watershed = "054"

// Text to create .csv file
var text_ini = "csv\\year\\SCA_y_BNA_"
var text_end =  ".csv"

// .csv file
var watershed_selected = text_ini.concat(watershed).concat(text_end)

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 90, left: 50},
    width = 460 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv(watershed_selected, function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.Year; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 22])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

// Bars
svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.Year); })
    .attr("width", x.bandwidth())
    .attr("fill", "#69b3a2")
    // no bar at the beginning thus:
    .attr("height", function(d) { return height - y(0); }) // always equal to 0
    .attr("y", function(d) { return y(0); })


// Add X axis label:
svg.append("text")
    .attr("text-anchor", "end")
    .attr("font-family","Arial")
    .attr("font-size","13")
    .attr("x", (width/2) + 15)
    .attr("y", height + margin.top + 35)
    .text("AÃ±os");

// Y axis label:
svg.append("text")
    .attr("text-anchor", "end")
    .attr("font-family","Arial")
    .attr("font-size","13")
    .attr("transform", "rotate(-90)")
    .attr("y", -margin.left + 20)
    .attr("x", -margin.top - 50)
    .text("Cobertura de nieve (%)")


// Animation
svg.selectAll("rect")
  .transition()
  .duration(800)
  .attr("y", function(d) { return y(d.SCA); })
  .attr("height", function(d) { return height - y(d.SCA); })
  .delay(function(d,i){console.log(i) ; return(i*100)})

})

</script>
